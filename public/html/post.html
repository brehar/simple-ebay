<nav class="blue-grey">
    <div class="nav-wrapper">
        <a ui-sref="home" class="brand-logo center">myBay Auctions</a>
        <ul class="left hide-on-med-and-down">
            <li><a ui-sref="auctions">View Listings</a></li>
            <li class="active"><a ui-sref="post">Post Listing</a></li>
        </ul>
        <ul class="right hide-on-med-and-down">
            <li><a ui-sref="account">My Account</a></li>
            <li><a ui-sref="logout">Logout</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <form class="col s8 offset-s2" ng-submit="postListing()">
            <div class="row">
                <div class="input-field col s12">
                    <input id="name" type="text" class="validate" ng-model="newListing.name" required>
                    <label for="name">Item Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="description" class="materialize-textarea" ng-model="newListing.description"></textarea>
                    <label for="description">Description</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="image" type="url" class="validate" ng-model="newListing.image">
                    <label for="image">Image URL</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="price" type="number" class="validate" min="0" step="0.01" ng-model="newListing.startPrice" required>
                    <label for="price">Starting Price</label>
                </div>
                <div class="input-field col s6">
                    <select class="browser-default" ng-model="newListing.duration">
                        <option value="" disabled selected>Auction Duration</option>
                        <option value="1">1 Day</option>
                        <option value="3">3 Days</option>
                        <option value="5">5 Days</option>
                        <option value="7">7 Days</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center">
                    <button type="submit" class="waves-effect waves-light btn">Post <i class="material-icons right">send</i></button>
                </div>
            </div>
        </form>
    </div>
</div>
