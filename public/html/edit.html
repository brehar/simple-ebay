<div class="container">
    <div class="row">
        <form class="col s8 offset-s2" ng-submit="saveChanges()">
            <div class="row">
                <div class="input-field col s12">
                    <input id="name" type="text" class="validate" ng-model="editListing.name" required>
                    <label for="name" class="active">Item Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="description" class="materialize-textarea" ng-model="editListing.description"></textarea>
                    <label for="description" class="active">Description</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="image" type="url" class="validate" ng-model="editListing.image">
                    <label for="image" class="active">Image URL</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center">
                    <button type="button" class="waves-effect waves-light btn" ng-click="cancelEdit()">Discard Changes</button>
                    <button type="submit" class="waves-effect waves-light btn">Save Changes <i class="material-icons right">send</i></button>
                </div>
            </div>
        </form>
    </div>
</div>
